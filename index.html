<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <section class="container">
        <header>
            <div class="photo">
                <img src="./images/foto_perfil.png" alt="foto_perfil">
            </div>
            <h1>@progbr</h1>
            <p>Programação, carreira, empreendedorismo e um pouco de Canadá</p>
        </header>
        <main>
            <li class="button">
                <a href="">
                    Instagram
                    <img src="./images/instagram.png" alt="instagram" target="_blank">
                </a>
            </li>
            <li class="button">
                <a href="">
                    YouTube
                    <img src="./images/youtube.png" alt="youtube" target="_blank">
                </a>
            </li>
            <li class="button">
                <a href="">
                    <p>TikTok</p>
                    <img src="./images/tiktok.png" alt="tiktok" target="_blank">
                </a>
            </li>
        </main>
        <footer>
            <a href=""><img src="./images/Twitter.png" alt="Twitter" target="_blank"></a>
            <a href=""><img src="./images/Whatsapp.png" alt="WhatsApp" target="_blank"></a>
            <a href=""><img src="./images/Email.png" alt="Email" target="_blank"></a>
            <a href=""><img src="./images/Phone.png" alt="Phone" target="_blank"></a>
        </footer>
    </section>

</html>
